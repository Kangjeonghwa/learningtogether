<!DOCTYPE html>
<html>
    <head>
        <title>
            냉이 이쁜이 사진 콘테스트
        </title>
        <style>
            body {
                background-color: aliceblue;
            }
            hr{border: 2px solid grey;}
            img {
                display: block;
                margin: 10px;
            }
            label{
                display: block; width: 500px;
                margin: 80px 20px;
                font-size: large;
            }
            label:hover {
                color: blue; font-weight: bold;
            }
            button {
                float: right;
                padding: 10px; margin: 30px 35px;
            }
        </style>
    </head>
    <body>
        <h1>냉이 이쁜 고양이 사진 콘테스트</h1>
        <hr>
        <h3 style="color: darkgoldenrod;">당신의 냉이에게 투표하세요!</h3>
        <form>
            <label>
                <input type="radio" name="cat" value="1" checked>
                후보 1. 삼각김밥 냉이<img src="naengE1.jpg" alt="삼김캣" width="240" height="320">
            </label>
            <label>
                <input type="radio" name="cat" value="2">
                후보 2. 회오리 냉이<img src="naengE2.jpg" alt="회오리캣" width="320" height="240">
            </label>
            <label>
                <input type="radio" name="cat" value="3">
                후보 3. 냉이 안잔다<img src="naengE3.jpg" alt="아빠안잔다캣" width="240" height="320">
            </label>
            <label>
                <input type="radio" name="cat" value="4">
                후보 4. 강아지 냉이<img src="naengE8.jpg" alt="강이지인척캣" width="240" height="240">
            </label>
            <label>
                <input type="radio" name="cat" value="5">
                후보 5. 피아노 냉이<img src="naengE9.jpg" alt="피아노캣" width="320" height="240">
            </label>
            <label>
                <input type="radio" name="cat" value="6">
                후보 6. 띠용 냉이<img src="naengE10.jpg" alt="띠용캣" width="240" height="320">
            </label>
            <label>
                <input type="radio" name="cat" value="7">
                후보 7. 남친짤 냉이<img src="naengE14.jpg" alt="남친짤캣" width="320" height="240">
            </label>
            <label>
                <input type="radio" name="cat" value="8">
                후보 8. 물리천재 냉이<img src="naengE12.jpg" alt="물리천재캣" width="240" height="320">
            </label>
            <label>
                <input type="radio" name="cat" value="9">
                후보 9. 냉모나이트<img src="naengE13.jpg" alt="냥모나이트" width="240" height="320">
            </label>
            <button type="submit">투표하기</button>

        </form>
    </body>
</html>
