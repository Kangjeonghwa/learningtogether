<!--(1) 369 게임 출력-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>369 게임 출력</title>
    </head>
    <body>
        <h3>369 게임</h3>
        <hr>
        <script>
            var num=prompt("몇까지 계산할까요?", "");
            for (var i=1;i<=num;i++){
                if(i%3==0)
                    document.write("짝<br>");
                else        
                    document.write(i+"<br>");

            }
        </script>
    </body>
</html>
